<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Table</title>
</head>
<body>
    <table border="1">
        <caption><b>People Information</b></caption>
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>City</th>
        </tr>
        <tr>
            <td>John Doe</td>
            <td>30</td>
            <td>New York</td>
        </tr>
        <tr>
            <td>Jana Smith</td>
            <td>25</td>
            <td>London</td>
        </tr>
        <tr>
        <td>Sam Brown</td>
        <td>35</td>
     <td>Sydney</td>   
    </tr>

    </table>
</body>
</html>
